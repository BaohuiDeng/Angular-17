<li [ngClass]="{ editing: isEditingProps, completed: todoProps.isCompleted }">
  <div class="view">
    <input
      class="toggle"
      type="checkbox"
      [checked]="todoProps.isCompleted"
      (change)="(toggleTodo)"
    />
    <label (dblClick)="(setTodoInEditingMode)">{{ todoProps.text }}</label>
    <button class="destroy" (click)="(removeTodo)"></button>
  </div>
  <ng-container *ngIf="isEditingProps">
    <input
      class="edit"
      [value]="editText"
      onChange="{changeEditInput}"
      onKeyDown="{keyDownEditInput}"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
