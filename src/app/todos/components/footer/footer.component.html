<footer class="footer" [ngClass]="{ hidden: noTodosClass$ | async }">
  <span class="todo-count">
    <strong>{{ activeCount$ | async }}</strong>
    {{ itemsLeftText$ | async }}
  </span>
  <ul class="filters">
    <li>
      <a
        href="/"
        [ngClass]="{ selected: getSelectedClass(filterEnum.all) }"
        (click)="changeFilter($event, filterEnum.all)"
      >
        All
      </a>
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: getSelectedClass(filterEnum.active) }"
        (click)="changeFilter($event, filterEnum.active)"
      >
        Active
      </a>
    </li>
    <li>
      <a
        href="/"
        [ngClass]="{ selected: getSelectedClass(filterEnum.completed) }"
        (click)="changeFilter($event, filterEnum.completed)"
      >
        Completed
      </a>
    </li>
  </ul>
</footer>
