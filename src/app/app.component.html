<div class="container">
  <form
    [formGroup]="searchForm"
    (ngSubmit)="onSearchSubmit()"
    class="searchBar"
  >
    <input
      type="text"
      placeholder="Search..."
      formControlName="searchValue"
      class="searchBarInput"
    />
  </form>
  <div class="articlesTable">
    <div class="article" *ngFor="let article of articles">
      {{ article.title }}
    </div>
  </div>
</div>
