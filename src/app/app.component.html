<h1>Monsterlessons academy</h1>
<form
  [formGroup]="searchForm"
  class="searchBar"
  (ngSubmit)="onSearchSubmit()"
>
  <input
    type="text"
    placeholder="Search..."
    formControlName="searchValue"
    class="searchBarInput"
  />
</form>

<button (click)="addUser()">Add user</button>

<div *ngFor="let user of users$ | async">
  {{user.name}}
</div>

<router-outlet/>
